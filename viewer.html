<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메일하루 | 전자책 열람</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
    <style>
        /* 기본 레이아웃 설정 */
        body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; font-family: 'Noto Sans KR', sans-serif; background-color: #f8f9fa; }
        /* 뷰어 영역 설정 */
        #viewer { flex-grow: 1; margin: 20px auto; max-width: 800px; width: 100%; border: 1px solid #ddd; background-color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        /* 제어 버튼 영역 */
        #controls { display: flex; justify-content: space-between; padding: 10px 20px; background-color: #3f51b5; color: white; }
        #prev, #next { cursor: pointer; padding: 5px 15px; border: none; background: none; color: white; font-size: 1.2em; font-weight: 700;}
        #prev:hover, #next:hover { background-color: #303f9f; }
        #location { line-height: 2.5; font-weight: 500; }
    </style>
</head>
<body>
    <div id="controls">
        <button id="prev">◀ 이전</button>
        <span id="location">로딩 중...</span>
        <button id="next">다음 ▶</button>
    </div>
    
    <div id="viewer"></div>

    <script>
        // URL에서 'month' 파라미터(월별 호수) 가져오기
        function getMonthFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('month');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const month = getMonthFromUrl();
            if (!month) {
                document.getElementById('location').textContent = '⚠️ 호수 정보가 없어 EPUB 파일을 찾을 수 없습니다.';
                return;
            }

            // EPUB 파일 경로 설정: 'ebooks' 폴더 안에 '1.epub', '2.epub' 식으로 있어야 합니다.
            const ebookPath = `ebooks/${month}.epub`; 
            
            // Epub.js 초기화 및 렌더링
            const book = ePub(ebookPath);
            const rendition = book.renderTo("viewer", { 
                width: "100%", 
                height: "100%", 
                method: "default" // 'default'는 한 페이지씩, 'continuous'는 스크롤 방식입니다.
            });

            // 화면에 책 렌더링 시작
            rendition.display();

            // 이전/다음 버튼 이벤트 리스너 연결
            document.getElementById("prev").addEventListener("click", function(){
                rendition.prev();
            });

            document.getElementById("next").addEventListener("click", function(){
                rendition.next();
            });

            // 페이지 위치 업데이트 (페이지네이션)
            rendition.on("relocated", function(location){
                if (location.atEnd) {
                    document.getElementById('location').textContent = '마지막 페이지입니다.';
                } else if (location.atStart) {
                    document.getElementById('location').textContent = '첫 페이지입니다.';
                } else {
                    const percentage = Math.floor(location.percentage * 100);
                    // 현재 페이지 / 전체 페이지 수 표시
                    document.getElementById('location').textContent = `${percentage}% (페이지 ${location.start.displayed.page} / ${location.start.displayed.total})`;
                }
            });
            
            // 책 로딩이 완료되면 문서 제목을 EPUB 제목으로 변경
            book.loaded.metadata.then(function(metadata) {
                document.title = metadata.title + " | 메일하루";
            }).catch(function(err) {
                 document.getElementById('location').textContent = `오류: ${err.message}. EPUB 파일(${ebookPath})이 올바른 위치에 있는지 확인해주세요.`;
            });
            
            // 브라우저 창 크기가 변경될 때 뷰어 리사이즈
            window.addEventListener('resize', () => {
                rendition.resize();
            });
        });
    </script>
</body>
</html>
